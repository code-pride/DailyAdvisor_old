version: '3'
services:
    db:
        image: postgres
        restart: always
        ports:
            - "5432:5432"
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_DB=daily_advisor

    backend:
        build: ./backend
        ports:
            - "8091:8091"
        depends_on:
            - db

    frontend:
        build: ./frontend
        ports:
            - "8080:8080"