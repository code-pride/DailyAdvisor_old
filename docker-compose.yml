version: '3'
services:
    db:
        image: postgres
        restart: always
        ports:
            - "5432:5432"
            
    backend:
        volumes:
            - ./backend:/backend
        build: 
            context: .
            dockerfile: ./backend/dev.Dockerfile
        ports:
            - "8091:8091"


    frontend:
        volumes:
            - ./frontend:/frontend
        build: 
            context: .
            dockerfile: ./frontend/dev.Dockerfile
        ports:
            - "3000:3000"
            - "9876:9876"
