version: '3'
services:
    db:
        image: postgres
        restart: always
        ports:
            - "127.0.0.1:5432:5432"
        environment:
            POSTGRES_PASSWORD: postgres

    backend:
        build: ./backend
        ports:
            - "127.0.0.1:8091:8091"
        depends_on:
            - db

    frontend:
        build: ./frontend
        ports:
            - "127.0.0.1:8080:8080"